<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culfit Fitness Center</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="gym.css">

<body>
    <header class="header">
        <!-- leftbox for logo -->
    <div class="left">
       <img src="log.jpg" alt="">
       <div>
           Culfit
       </div>

    </div>
    <!-- midbox for navbar -->
    <div class="mid">

<ul class="navbar">
    <li> <a href="#" class="active"> Home</a></li>
    <li><a href="#">About us</a></li>
    <li><a href="#">fitness calculator</a></li>
    <li><a href="#">Contact Us</a></li>
</ul>
    </div>
    <!-- right box for buttons -->
    <div class="right">
<button class="btn">Gps Location </button>
<button class="btn">Gmail Us </button>
    </div>
    </header>
    <div class="container">
        <h1>Join the Best Gym of Chennai Now</h1>
        <form action="noaction.py">
            <div class="form-group">
                <input type="text" name="myname"  placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="text" name="myname"  placeholder="Enter Your Age">
            </div>
            <div class="form-group">
                <input type="text" name="myname"  placeholder="Enter Your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="myname"  placeholder="Enter Your Locality">
            </div>
            <div class="form-group">
                <div class="form-group">
                    <input type="text" name="myname"  placeholder="Enter Your Gmail-id">
                </div>
                <input type="text" name="myname"  placeholder="Enter Your Phonenumber">
            </div>
            <button class="btn">Submit</button>
            <button type="reset" class="btn">Reset</button>
        </form>
    </div>
</body>
</html>
